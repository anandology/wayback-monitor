$def with (page)
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' /><![endif]-->

    <meta name="description" content="Tool to monitor the access to the wayback machine."/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wayback Monitor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
       var http_status = null;
       var https_status = null;

       function monitor_status() {
        if (http_status == null || https_status == null)
          return;

        var params = {"http": http_status, "https": https_status}
        \$.getJSON("/monitor?" + \$.param(params));
       }

       function monitor_http(value) {
        http_status = value;
        monitor_status();
       }
       function monitor_https(value) {
        https_status = value;
        monitor_status();
       }

       \$(function() {
        \$("#wb1")
          .bind("load", function() {
            \$("#message1")
              .text("Wayback on HTTP is working")
              .removeClass("alert-danger")
              .addClass("alert-success")
              ;
              monitor_http('true');
          })
          .bind("error", function() {
            \$("#message1")
              .text("Wayback on HTTP is blocked")
              .removeClass("alert-success")
              .addClass("alert-danger")
              ;
              monitor_http('false');
          });

        \$("#wb2")
          .bind("load", function() {
            \$("#message2")
              .text("Wayback on HTTPS is working")
              .removeClass("alert-danger")
              .addClass("alert-success")
              ;
              monitor_https('true');
          })
          .bind("error", function() {
            \$("#message2")
              .text("Wayback on HTTPS is blocked")
              .removeClass("alert-success")
              .addClass("alert-danger")
              ;
              monitor_https('false');
          });

     });
    </script>
</head>
<body>
<a href="https://github.com/anandology/wayback-monitor"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <div class="container">
    $:page
  </div>
</body>
</html>
